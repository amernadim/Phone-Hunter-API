<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHONE HUNTER</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ee1f3275d5.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center mt-3">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <h2>Phone Hunter</h2>
          <div class="mb-3 d-flex gap-2">
            <input type="text" class="form-control me-2" id="search-field" placeholder="Search Your Phone">
            <button id="btn-search" class="btn btn-primary">Search</button>
          </div>
        </div>
      </nav>
      <h2 class="text-primary my-5">Welcome to Our Phone Hunter</h2>     
    </header>

<!-- main -->

    <main>
      <section class="container">
        <div class="d-none" id="no-found-message">
          <h3 class="text-warning">No Phone found.Please try a new search</h3>
        </div>
        <!-- display search result -->
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          
        </div>

        <div id="show-all" class="text-center d-none">
          <button id="btn-show-all" class="btn btn-primary">Show All</button>
        </div>

      </section>


  <section>
  <!-- Modal -->
    <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modalPhoneDetails" class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>
      <!-- spinner -->
      <section id="spinner" class="container d-none mt-4 d-flex justify-content-center">
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
    </main>


       <!-- Footer start -->
       <footer class="bg-dark text-white p-5 mt-5" id="about">
        <div class="text-center">
          <h1 class="fw-bold">Phone Hunter</h1>
          <p class="">4rt Floor, New Market,<br> Chittagong ,Bangladesh</p>
          <div class="d-flex justify-content-center align-items-center">
            <a class="nav-link text-white" href="">Privacy Ploicy</a>
            <span> | </span>
            <a class="nav-link text-white" href=""> Terms of use</a>
          </div>
          <div class="d-flex justify-content-center gap-3 mt-2">
            <a href="https://www.facebook.com/abuamer.nadim"><i class="fa-brands fa-facebook h3 text-white bg-secondary rounded-circle p-2 "></i></a>
  
            <a href="https://www.linkedin.com/in/abu-amer-md-nadim-724516214/"><i class="fa-brands fa-linkedin-in h3 text-white bg-secondary rounded-circle p-2 "></i></a>
  
            <a href="https://github.com/amernadim"><i class="fa-brands fa-github h3 text-white bg-secondary rounded-circle p-2 "></i></a>
            
            <a href="https://www.instagram.com/aamer.nadim/"><i class="fa-brands fa-instagram h3 text-white bg-secondary rounded-circle p-2 "></i></a>
          </div>
        </div>
      </footer>
      <!-- Footer end -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./js/script.js"></script>
  </body>
</html>
